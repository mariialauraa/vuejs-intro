<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Data</title>
    <!--Link do CSS-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--a div contém um 'id' específico q serve para o 'Vue' encontrar ela no 'html'-->
    <div id="app">
        <h2>GitHub User Data</h2>
        <input type="text" v-model="searchInput">
        <button v-on:click="fetchGithubUser">Carregar Usuário</button>
        <img v-bind:src="avatar_url">
        <strong>@{{ login }}</strong>
        <h1>{{ name }}</h1>
        <h2>{{ company }}</h2>
        <span>{{ bio }}</span>
    </div> 

    <!--Link da CDN do VueJs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
</body>
</html>
